<html>

    >
      <div>
        <h3 class="text-2xl text-center logo lg:pl-4 lg:text-left lg:text-3xl">
          Generate a New Key
        </h3>
        <div class="flex">
          <input
            type="text"
            id="keyInput"
            class="px-4 py-2 mt-4 font-semibold text-center border-2 border-black rounded-lg cursor-text"
            placeholder="Enter the Key"
            readonly
          />
          <div class="relative pl-3 pt-7">
            <!-- Circular background -->
            <div
              class="absolute flex items-center justify-center w-8 h-8 bg-black rounded-full left-1 top-5"
              id="svgContainer"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 100 100"
                class="z-[2em] cursor-pointer"
                id="randomKeyGenerator"
              >
                <path
                  fill="white"
                  d="M84.539 21.586a1.515 1.515 0 0 0-2.393-1.222l-5.944 4.261l-.468.337c-6.405-6.392-15.196-10.389-24.937-10.389c-19.535 0-35.427 15.894-35.427 35.428s15.893 35.428 35.427 35.428a35.42 35.42 0 0 0 29.374-15.618a1.77 1.77 0 0 0-.475-2.462l-8.863-6.151a1.9 1.9 0 0 0-2.628.512c-3.918 5.792-10.41 9.25-17.375 9.25c-11.558 0-20.962-9.402-20.962-20.957s9.404-20.957 20.962-20.957c4.878 0 9.352 1.696 12.914 4.5l-1.001.72l-5.948 4.26a1.513 1.513 0 0 0 .397 2.656l25.446 8.669c.461.161.966.083 1.368-.203c.399-.29.629-.747.627-1.231z"
                />
              </svg>
            </div>
          </div>
        </div>
        <div class="relative flex items-center justify-center pl-3 pt-7">
          <!-- Circular background -->
          <div
            class="absolute flex justify-center items-center ml-[8em] w-8 h-8 bg-black rounded-full left-1 top-5"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="30"
              height="30"
              viewBox="0 0 24 24"
              class="z-[2em] cursor-pointer"
            >
              <path
                fill="white"
                d="M16.972 6.251a1.999 1.999 0 0 0-2.72.777l-3.713 6.682l-2.125-2.125a2 2 0 1 0-2.828 2.828l4 4c.378.379.888.587 1.414.587l.277-.02a2 2 0 0 0 1.471-1.009l5-9a2 2 0 0 0-.776-2.72"

    <div class="h-20 pt-6 pl-3 bg-black border-b-2 border-white"></div>
    <script src="script1.js" async defer></script>

</html>
